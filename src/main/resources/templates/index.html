<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
        <h1>Test message</h1>
        <p th:text="${student.firstName}"></p>

        <p th:text="${#strings.equalsIgnoreCase(student.lastName,null)} ? 'NA'
            : ${student.lastName}"></p>

        <div  th:object="${student}">

            <h2 th:text="${student.address.getStreetName()}"></h2>

        </div>
</body>
</html>
