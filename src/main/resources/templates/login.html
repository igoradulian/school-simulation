<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Secular+One&amp;display=swap'>
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/form.css">
</head>

<body>
<div th:replace="~{navbar-fragment.html :: nav}"> </div>
  <main>
    <div class="main-container">
      <div id="log-in" class="left-container log-in">
        <h1>So let's sign in</h1>
        <div style="width: 100%;">
          <form class="signup-form" method="post" action="#" th:action="@{/login}">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
              autofocus="">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
              required="">
            <button type="submit" id="submit" class="button log-in-btn">Sign in</button>
          </form>
        </div>
        <div class="login-link-container">
          <a class="login-link" th:href="@{/sign-up}">Don't have an account? Click here!</a>
        </div>
      </div>
      <div class="right-container" style="background-image: url('../static/img/login.jpg');"></div>
    </div>
  </main>
</body>
</html>
