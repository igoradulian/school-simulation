<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
</head>
<body>

<p th:text="${student.firstName}"></p>

<p th:text="${#strings.equalsIgnoreCase(student.lastName,null)} ? 'NA'
            : ${student.lastName}"></p>

<div  th:object="${student}">

  <h2 th:text="${student.addressDTO.getStreetName()}"></h2>

</div>

</body>
</html>
