<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Info</title>
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{navbar-fragment.html :: nav}"> </div>
  <main>

    <p th:text="${student.firstName}"></p>

    <p th:text="${#strings.equalsIgnoreCase(student.lastName,null)} ? 'NA'
            : ${student.lastName}"></p>

    <div th:object="${student}">

      <h2 th:text="${student.getAddress().streetName}"></h2>

    </div>
  </main>
</body>
</html>
